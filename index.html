<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team List Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!--<h2>This counter will be incremented manually each time a user complains about receiving a penalty for not checking the list generated by this web: <span>0</span></h2>-->

<div id="general">
    <div id="area1">
        <img src="logo.png" alt="Team List Creator from Showdown paste">

        <textarea id="paste" placeholder="Showdown team paste here =)"></textarea>

    </div>
    <div id="area2">
        <div id="data">
            <div class="Dcontainer">
                <input id="playerName" class="info" type="text" maxlength="45" placeholder=" ">
                <label class="info">Player Name</label>
            </div>
            <div class="Dcontainer">
                <input id="trainerName" class="info" placeholder=" " type="text">
                <label class="info">Trainer Name in Game</label>
            </div>
            <div class="Dcontainer">
                <input id="teamName" class="info" placeholder=" " type="text">
                <label class="info">Battle Team Number / Name</label>
            </div>
            <div class="Dcontainer">
                <input id="switchName" class="info" placeholder=" " type="text">
                <label class="info">Switch Profile Name</label>
            </div>
            <div class="Dcontainer">
                <input id="playerId" class="info" placeholder=" " type="text">
                <label class="info">Player ID</label>
            </div>
            <div class="Dcontainer">
                <input id="birth" class="info" placeholder=" " type="text">
                <label class="info">Date of Birth</label>
            </div>
        </div>

        <div class="bot">
            <div id="division" class="optionsContainer">
                <input type="radio" id="Junior" name="ageDivision" value="0">
                <input type="radio" id="Senior" name="ageDivision" value="1">
                <input type="radio" id="Master" name="ageDivision" value="2" checked>

                <label for="Junior">
                    <span class="option">
                        <span class="chroma junior">
                            <span class="dot junior"></span>
                            <span>Junior</span>
                        </span>
                    </span>
                </label>


                <label for="Senior">
                    <span class="option">
                        <span class="chroma senior">
                            <span class="dot senior"></span>
                            <span>Senior</span>
                        </span>
                    </span>
                </label>

                <label for="Master">
                    <span class="option">
                        <span class="chroma master">
                            <span class="dot master"></span>
                            <span>Master</span>
                        </span>
                    </span>
                </label>
            </div>

            <div id="teamlist" class="optionsContainer">

                <input type="radio" id="open" name="sheet" value="open" checked>
                <input type="radio" id="close" name="sheet" value="close">

                <label for="open">
                    <span class="option">
                        <span class="chroma open">
                            <span class="dot open"></span>
                            <span>Open Team List</span>
                        </span>
                    </span>
                </label>

                <label for="close">
                    <span class="option">
                        <span class="chroma close">
                            <span class="dot close"></span>
                            <span>Staff Team List</span>
                        </span>
                    </span>
                </label>

            </div>

            <div id="listLang" class="optionsContainer">

                <input type="radio" id="cht" name="radioLang" value="Cht">
                <input type="radio" id="chs" name="radioLang" value="Chs">
                <input type="radio" id="en" name="radioLang" value="En">
                <input type="radio" id="es" name="radioLang" value="Es">
                <input type="radio" id="fre" name="radioLang" value="Fre">
                <input type="radio" id="ger" name="radioLang" value="Ger">
                <input type="radio" id="ita" name="radioLang" value="Ita">
                <input type="radio" id="jpn" name="radioLang" value="Jpn">
                <input type="radio" id="jpnkanji" name="radioLang" value="JpnKanji">
                <input type="radio" id="kor" name="radioLang" value="Kor">

                <label for="cht">
                    <span class="option">
                        <span class="chroma cht">
                            <span class="dot cht"></span>
                            <span>Traditional Chinese</span>
                        </span>
                    </span>
                </label>

                <label for="chs">
                    <span class="option">
                        <span class="chroma chs">
                            <span class="dot chs"></span>
                            <span>Simplified Chinese</span>
                        </span>
                    </span>
                </label>

                <label for="en">
                    <span class="option">
                        <span class="chroma en">
                            <span class="dot en"></span>
                            <span>English</span>
                        </span>
                    </span>
                </label>

                <label for="es">
                    <span class="option">
                        <span class="chroma es">
                            <span class="dot es"></span>
                            <span>Spanish</span>
                        </span>
                    </span>
                </label>

                <label for="fre">
                    <span class="option">
                        <span class="chroma fre">
                            <span class="dot fre"></span>
                            <span>French</span>
                        </span>
                    </span>
                </label>

                <label for="ger">
                    <span class="option">
                        <span class="chroma ger">
                            <span class="dot ger"></span>
                            <span>German</span>
                        </span>
                    </span>
                </label>

                <label for="ita">
                    <span class="option">
                        <span class="chroma ita">
                            <span class="dot ita"></span>
                            <span>Italian</span>
                        </span>
                    </span>
                </label>

                <label for="jpn">
                    <span class="option">
                        <span class="chroma jpn">
                            <span class="dot jpn"></span>
                            <span>Japanese</span>
                        </span>
                    </span>
                </label>

                <label for="jpnkanji">
                    <span class="option">
                        <span class="chroma jpnkanji">
                            <span class="dot jpnkanji"></span>
                            <span>Japanese Kanji</span>
                        </span>
                    </span>
                </label>

                <label for="kor">
                    <span class="option">
                        <span class="chroma kor">
                            <span class="dot kor"></span>
                            <span>Korean</span>
                        </span>
                    </span>
                </label>

            </div>
        </div>

        <div class="end">

            <button id="print" onclick="generatePdf(this)">PRINT SELECTED</button>
            <h5 id="error"> </h5>

        </div>

    </div>

</div>


<h2>This site is open source and you can check the <a target="_blank" href="https://github.com/DhSufi/PokemonTeamListCreator">source code.</a> No data of any kind is transferred or stored. The site also does not use cookies. All code is executed in your browser without any server intervention.</h2>


</body>
    <script type="text/javascript" src="Resources/Pokes/TranslatorPokes.js" ></script>
    <script type="text/javascript" src="Resources/Abilities/TranslatorAbilities.js" ></script>
    <script type="text/javascript" src="Resources/Items/TranslatorItems.js" ></script>
    <script type="text/javascript" src="Resources/Moves/TranslatorMoves.js" ></script>
    <script type="text/javascript" src="Resources/Types/TranslatorTypes.js" ></script>
    <script type="text/javascript" src="Resources/Showdown/pokedex.js" ></script>
    <script type="text/javascript" src="Resources/Showdown/natures.js" ></script>
    <script src="./fontChs.js"></script>
    <script src="./fontCht.js"></script>
    <script src="./fontJpn.js"></script>
    <script src="./fontKor.js"></script>
    <script src="./fontLatin.js"></script>
    <script src="./font1.js"></script>
    <script src="./font2.js"></script>
    <script src="./font3.js"></script>
    <script src="script.js" type="module"></script>
    <script src="jspdf.js" type="text/javascript"></script>
</html>
